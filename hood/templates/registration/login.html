<style>
 
.container-fluid{
  font-size: x-large;

}
</style>
{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid formbg">
  <div class="row auth" >
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="card auth-form">

        <div class="card-title">
          <h3 class="text-center"><em>Sign In</em></h3>
        </div>
        <div class="card-body" style="margin-left:20px; margin-right: 20px">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form  %}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login" style="font-size:large; margin-left: 170px ">
            </div>

            <input type="hidden" name="next" value="{{next}}">

            <p class="text-center">Don't have an account? <a href="/accounts/register/"><em style="color:green">Sign Up</em></a></p>

          </form>

        </div>        

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
